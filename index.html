<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 880px;
            height: 666px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Erocin_boyac_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[4.5643298785467765,-74.85371366991266],[7.087830938043196,-71.51719150020881]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Erocin_boyac_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">TIPO</th>\
                        <td class="visible-with-data" id="TIPO">' + (feature.properties['TIPO'] !== null ? autolinker.link(feature.properties['TIPO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CLASE</th>\
                        <td class="visible-with-data" id="CLASE">' + (feature.properties['CLASE'] !== null ? autolinker.link(feature.properties['CLASE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">GRADO</th>\
                        <td class="visible-with-data" id="GRADO">' + (feature.properties['GRADO'] !== null ? autolinker.link(feature.properties['GRADO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area_Ha</th>\
                        <td class="visible-with-data" id="Area_Ha">' + (feature.properties['Area_Ha'] !== null ? autolinker.link(feature.properties['Area_Ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Erocin_boyac_1_0(feature) {
            switch(String(feature.properties['GRADO'])) {
                case 'Sin Evidencia':
                    return {
                pane: 'pane_Erocin_boyac_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,137,5,1.0)',
                interactive: true,
            }
                    break;
                case 'Ligera':
                    return {
                pane: 'pane_Erocin_boyac_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(49,230,39,1.0)',
                interactive: true,
            }
                    break;
                case 'Moderada':
                    return {
                pane: 'pane_Erocin_boyac_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(159,253,38,1.0)',
                interactive: true,
            }
                    break;
                case 'Severa':
                    return {
                pane: 'pane_Erocin_boyac_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,186,38,1.0)',
                interactive: true,
            }
                    break;
                case 'Muy Severa':
                    return {
                pane: 'pane_Erocin_boyac_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(221,59,41,1.0)',
                interactive: true,
            }
                    break;
                case 'No Suelo':
                    return {
                pane: 'pane_Erocin_boyac_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(195,0,0,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Erocin_boyac_1');
        map.getPane('pane_Erocin_boyac_1').style.zIndex = 401;
        map.getPane('pane_Erocin_boyac_1').style['mix-blend-mode'] = 'normal';
        var layer_Erocin_boyac_1 = new L.geoJson(json_Erocin_boyac_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Erocin_boyac_1',
            layerName: 'layer_Erocin_boyac_1',
            pane: 'pane_Erocin_boyac_1',
            onEachFeature: pop_Erocin_boyac_1,
            style: style_Erocin_boyac_1_0,
        });
        bounds_group.addLayer(layer_Erocin_boyac_1);
        map.addLayer(layer_Erocin_boyac_1);
        setBounds();
        </script>
    </body>
</html>
